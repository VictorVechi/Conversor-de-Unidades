<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link do css geral e da media para responsividade -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">

    <!-- Link dos scripts com conversão e manipulação da página -->
    <script src="./js/geral.js" defer></script>
    <script src="./js/comprimento.js" defer></script>
    <script src="./js/peso.js" defer></script>
    <script src="./js/temperatura.js" defer></script>

    <title>Conversor de Unidades</title>
</head>

<body>
    <!-- Início do Header -->
    <header>
        <nav>
            <ul class="lista-nav">
                <li><img src="./img/medida.png" alt="Imagem representando medidas" id="pagMedida"></li>
                <li><img src="./img/peso.png" alt="Imagem representando pesos" id="pagPeso"></li>
                <li><img src="./img/temperatura.png" alt="Imagem representando temperaturas" id="pagTemperatura"></li>
            </ul>
        </nav>
    </header>
    <!-- Fim do Header -->

    <!-- Início da Main -->
    <main>
        <!-- Iníco da Section -->
        <section>
            <!-- Início do Formulário -->
            <form class="formulario">
                <h2>Conversor</h2>
                <label for="selecao">Selecione a unidade inicial:</label>
                <!-- Tag para exibir mais de uma opção -->
                <select name="selecao" id="selecao">
                    <option value="1" class="unidade1">Metros</option>
                    <option value="2" class="unidade2">Centímetros</option>
                    <option value="3" class="unidade3">Polegadas</option>
                </select>
                <input type="text" name="valor-inicial" id="valor-inicial" class="valor-inicial"
                    placeholder="Insira o valor">
                <label for="selecao">Selecione a unidade final:</label>
                <!-- Tag para exibir mais de uma opção -->
                <select name="selecaoFinal" id="selecaoFinal">
                    <option value="1" class="unidade1">Metros</option>
                    <option value="2" class="unidade2">Centímetros</option>
                    <option value="3" class="unidade3">Polegadas</option>
                </select>
                <label id="resultado">Resposta:</label>
                <!-- Botão de envio do formulário -->
                <input type="submit" value="Converter" class="botao" id="enviar" />
            </form>
            <!-- Fim do formulário -->
        </section>
        <!-- Fim da Section -->
    </main>
    <!-- Fim da main -->
    <!-- Início do footer -->
    <footer>
        <a href="https://www.instagram.com/victorh_vechi/">Desenvolvido por &copy;Victor Vechi</a>
    </footer>
    <!-- Fim do footer -->
</body>

</html>
